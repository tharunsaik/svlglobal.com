<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>SVL Global</title>
    
    <link rel="icon" href="assets/img/fav.png" type="image/gif">
  </head>
  <body class="p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card counting border-0">
            <div class="row">
              
              <div class="col-sm">
                <img src="assets/img/logo.svg" alt="" width="150" class="m-3 ml-4">
                <h1 class="display-2 text-primary text-center mt-5 pt-4">Coming Soon</h1>
                  <div class="uk-grid-small uk-child-width-auto ml-5" uk-grid uk-countdown="date: 2020-03-31T07:30">
                    <div>
                        <div class="uk-countdown-number uk-countdown-days"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Days</div>
                    </div>
                    <div class="uk-countdown-separator">:</div>
                    <div>
                        <div class="uk-countdown-number uk-countdown-hours"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Hours</div>
                    </div>
                    <div class="uk-countdown-separator">:</div>
                    <div>
                        <div class="uk-countdown-number uk-countdown-minutes"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Minutes</div>
                    </div>
                    <div class="uk-countdown-separator">:</div>
                    <div>
                        <div class="uk-countdown-number uk-countdown-seconds"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Seconds</div>
                    </div>
                  </div>
                
                <nav class="nav justify-content-center mt-5">
                  <a href="#" class="nav-link"><i class="fab fa-facebook-square fa-2x"></i></a>
                  <a href="#" class="nav-link"><i class="fab fa-twitter fa-2x"></i></a>
                  <a href="#" class="nav-link"><i class="fab fa-linkedin-in fa-2x"></i></a>
                  <a href="#" class="nav-link"><i class="fab fa-instagram fa-2x"></i></a>
                </nav>
              </div>
              <div class="col-sm-auto text-center">
                <img src="assets/img/painter.svg" alt="" class="img-fluid my-5" width="450">
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <script>
    UIkit.countdown(element, options);
    </script>
  </body>
</html>
